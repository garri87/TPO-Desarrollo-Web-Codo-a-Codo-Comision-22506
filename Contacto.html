<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="Styles.css">

  <script src="https://kit.fontawesome.com/f97f302caa.js" crossorigin="anonymous"></script>

  <script src="ContactForm.js"></script>

  <title>Contacto</title>
</head>

<body>
  
  <script src="Nav.js"></script>

  <div class="FormBox" id="">

    <div class="Formulario">
      <h2 class="BoxTitle">Contactanos</h2>
      <form action="https://formsubmit.co/pfloresphoto@hotmail.com" method="POST">

        <input type="text" name="_honey" style="display:none;">

        <input type="hidden" name="_captcha" value="false">

        <input type="hidden" name="_next" value="Contacto.html">

        <label for="FormNombre"><b>Nombre:</b></label>
        <input type="text" name="name" id="formName" required>

        <label for="FormTelefono"><b>Telefono:</b></label>
        <input type="text" id="formPhone">

        <label for="FormCorreo"><b>Correo:</b></label>
        <input type="email" name="email" id="formMail" required>
        <br>
        <label for="formMensaje"><b>Mensaje:</b></label>
        <textarea name="formMensaje" id="formMessage" cols="30" rows="10">Escriba su mensaje</textarea required>
        <br>
        <button type="submit" id="submit" onclick="submitForm()">Enviar</button>
      </form>
  
    </div>

    <div class="Map">

      
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3344.499316472379!2d-68.68214568566528!3d-33.043318980892415!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x62e26fe80f94483!2zMzPCsDAyJzM2LjAiUyA2OMKwNDAnNDcuOSJX!5e0!3m2!1ses!2sus!4v1666150191933!5m2!1ses!2sus" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      <p>Ruta 60, Maipú, Provincia de Mendoza.</p>
    </div>

    
  </div>
    
  <footer class="Box footer">

    <div class="Social">
        <div>
            <h1 class="logo">Luigi Rosca</h1>
        </div>
        
        <div class="permiso">
            <p>© 2022 Luigi Rosca | Beber con moderación. No se vende
                a menores de 18 años.</p>
        </div>
        
        <div class="SocialButtons">
            <p>Seguinos en nuestras redes!</p>
            <div class="iconos">
                <a href=""><i class="fa-brands fa-square-facebook fa-2xl "></i></a>

                <a href=""><i class="fa-brands fa-square-instagram fa-2xl "></i></a>
    
                <a href="https://wa.me/5492216281775"><i class="fa-brands fa-square-whatsapp fa-2xl "></i></a>
            </div>
        </div>
       
        
    </div>

    

</footer>
</body>
</html>
